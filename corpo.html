<!DOCTYPE html>
<!--PG 22 da apostila Declaracao de tipo de documentos.
Obrigatorio estar presente sempre na primeira linha do codigo  -->
<!DOCTYPE html>
<html lang="pt">
<!-- <html lang="pt"> Pagina em Portugues. Nao utilizar pt-br-->
<!-- <html lang="en"> Pagina em Inglês-->
<!-- Posso definir várias linguagens com links alternativos. Tem que ter uma padrão-->

<!-- todas as tags e elementos devem estar dentro da tag html   -->
<head >
  <meta charset="UTF-8">
  Meta é a tag e Charset e o atributo
  <!-- Incluir aqui Elementos não vizuais, mas que influenciam o comportamento do documento
  -- Indesacao
  -- Meta Dados -->
  <title>Meu Documento HTML</title>
  <!-- <title>Nao exibe nada mas mostra no Cabecalho do navegador</title> -->
  <!-- esta diretamente ligada aos mecanismo de pesquisa IMPORTANTISSIMA-->
</head>
<body>
   <!-- tags, textos, imagens, usar dentro da tag body   -->
   <p>
     Um Paragrafo com Minhas Frutinhas Preferidas <br>
   </p>
   - Romã  <br>
   - Maçã  <br>
   - Melão <br>
   - Mamão <br>
   - Giló <br>
</body>
</html>
